<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoción de Halloween</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff6f00;
        }
        h2 {
            color: #561543;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #561543;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #450f34;
        }
        img {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>¡APROVECHA ESTA PROMOCIÓN!</h1>
    <h2>Solo por este mes de Octubre</h2>

    <div class="container">
        <img src="halloween.png" alt="Promoción de Halloween">

        <form action="#" method="POST">
            <input type="text" name="nombre" placeholder="Nombre" required><br>
            <input type="email" name="email" placeholder="E-mail" required><br>
            <input type="tel" name="movil" placeholder="Móvil" required><br>
            <button type="submit">LO QUIERO</button>
        </form>
    </div>

</body>
</html>
